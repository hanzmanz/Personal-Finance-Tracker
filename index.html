<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body></body>
    <header>
        <h1>Personal Finance Tracker</h1>
        <p id="budget">Monthly Budget:</p>
        <p id="remaining-budget">Remaining Budget:</p>
    </header>
    <main>
        <section class="expense-form">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Item" required>
                <input type="number" id="expense-amount" placeholder="Cost" required>       
                <button type="submit" onclick="addExpense()">Add Expense</button>
            </form>
        </section>
        <section class="expense-list">
            <h2>Expenses</h2>
            <ul id="expense-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
